<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Hjemmelagde Lysstaker</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Hjemmelagde Lysstaker</h1>
  </header>

  <main>
    <section class="product-grid">
      <article class="product-card">
        <div class="gallery-container">
          <img src="https://placehold.co/600x400" class="main-image" alt="Hovedbilde av lysstake" onclick="openModal('https://placehold.co/600x400')">
          <div class="thumbnails">
            <img src="https://placehold.co/150x100" class="gallery-thumbnail" alt="Lysstake miniatyr 1" onclick="changeMainImage('https://placehold.co/600x400', this)">
            <img src="https://placehold.co/150x100" class="gallery-thumbnail" alt="Lysstake miniatyr 2" onclick="changeMainImage('https://placehold.co/600x400', this)">
            <img src="https://placehold.co/150x100" class="gallery-thumbnail" alt="Lysstake miniatyr 3" onclick="changeMainImage('https://placehold.co/600x400', this)">
          </div>
        </div>
        <h2>Hjemmelagde Lysstaker</h2>
        <button class="buynow" onclick="showPaymentInstructions()">Kjøp Nå</button>
      </article>
      </section>

    <section id="payment-instructions" class="hidden">
      <h3>Betaling via Vipps</h3>
      <ol class="instruction-list">
        <li>Send SMS til <strong>+47 412 95 289</strong> for lagerstatus</li>
        <li>Betal til Vippsnummer: <strong>122396</strong></li>
        <li>Merk betalingen med <strong>ALF 09</strong></li>
      </ol>
      <button onclick="confirmPayment()">Jeg har betalt</button>
    </section>
  </main>

  <div class="share-button">
    <input type="checkbox" id="share-toggle">
    <label for="share-toggle" class="share-icon" aria-label="Del">
      <i class="fas fa-share-alt"></i>
    </label>
    <div class="share-links">
      <a href="#" title="Facebook" aria-label="Del på Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" title="Twitter" aria-label="Del på Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" title="LinkedIn" aria-label="Del på LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" title="Pinterest" aria-label="Del på Pinterest"><i class="fab fa-pinterest-p"></i></a>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Om Oss</h4>
        <p>Vi lager håndlagde Lysstaker med omtanke for kvalitet og bærekraft.</p>
      </div>
    </div>
    <div class="footer-bottom">
    </div>
  </footer>

  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="./script.js"></script>
</body>
</html>
